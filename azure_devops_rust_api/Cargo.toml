[package]
name = "azure_devops_rust_api"
version = "0.14.3"
edition = "2021"
authors = ["John Batty <johnbatty@microsoft.com>"]
description = "Rust API library for Azure DevOps"
documentation = "https://docs.rs/azure_devops_rust_api"
homepage = "https://github.com/microsoft/azure-devops-rust-api"
repository = "https://github.com/microsoft/azure-devops-rust-api"
keywords = ["azure", "devops", "api", "sdk", "ado"]
categories = ["api-bindings"]
license = "MIT"
readme = "README.md"
publish = ["crates-io"]
# Require 1.64.0 for IntoFuture support
# https://blog.rust-lang.org/2022/09/22/Rust-1.64.0.html#enhancing-await-with-intofuture
rust-version = "1.64.0"

[lib]
doctest = false

[dependencies]
azure_core = { version = "0.17", default-features = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytes = "1.0"
futures = "0.3"
base64 = "0.21"
time = "0.3"

[dev-dependencies]
azure_identity = "0.17"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1"
log = "0.4"
env_logger = "0.10"
async-trait = "0.1"

[features]
default = ["enable_reqwest"]
enable_reqwest = ["azure_core/enable_reqwest"]
enable_reqwest_rustls = ["azure_core/enable_reqwest_rustls"]
no-default-tag = []
accounts = []
approvals_and_checks = []
artifacts = []
artifacts_package_types = []
audit = []
build = []
core = []
dashboard = []
distributed_task = []
extension_management = []
favorite = []
git = []
graph = []
hooks = []
ims = []
member_entitlement_management = []
operations = []
